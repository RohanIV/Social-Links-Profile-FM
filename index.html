<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Social Links Profile</title>
</head>
<body>
    <main>
        <div id="card-container">
                <img src="images/avatar-jessica.jpeg" alt="Jessica Randall Profile">

            <div id="text-container">
                <h1>Jessica Randall</h1>
                <h3>London, United Kingdom</h3>
                <p>"Front-end developer and avid reader."</p>
            </div>

            <div id="button-container">
                <a href="https://github.com/"><button>Github</button></a>
                <a href="https://www.frontendmentor.io/"><button>Frontend Mentor</button></a>
                <a href="https://www.linkedin.com/"><button>Linkedin</button></a>
                <a href="https://twitter.com"><button>X (Twitter)</button></a>
                <a href="https://www.instagram.com/"><button>Instagram</button></a>
            </div>
        </div>
    </main>
    
</body>
</html>
